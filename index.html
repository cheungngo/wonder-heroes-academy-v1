<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow-x:hidden;touch-action:manipulation;user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,#0a0a2e 0%,#1a1050 20%,#2d1b69 45%,#4a2c8a 70%,#6b3fa0 100%);color:#fff;min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;position:relative;overflow-y:auto}

.stars{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
.star{position:absolute;border-radius:50%;background:#fff;animation:twinkle var(--d,3s) ease-in-out infinite alternate}
@keyframes twinkle{0%{opacity:.1;transform:scale(.6)}100%{opacity:var(--o,.8);transform:scale(1)}}

.floater{position:fixed;z-index:1;pointer-events:none;animation:floatUp var(--d,8s) linear infinite;font-size:var(--sz,16px);opacity:.35}
@keyframes floatUp{0%{transform:translateY(100vh) translateX(0) rotate(0);opacity:0}10%{opacity:.35}90%{opacity:.35}100%{transform:translateY(-10vh) translateX(var(--dx,20px)) rotate(360deg);opacity:0}}

.top-bar{width:100%;display:flex;justify-content:space-between;align-items:center;padding:10px 14px;z-index:100;position:relative;flex-shrink:0}
.btn-icon{width:44px;height:44px;border-radius:13px;border:2px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:transform .15s;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);text-decoration:none}
.btn-icon:active{transform:scale(.88);background:rgba(255,255,255,.12)}
.lang-dd{position:absolute;top:56px;left:14px;background:rgba(30,10,60,.97);border:1px solid rgba(255,255,255,.12);border-radius:14px;box-shadow:0 6px 30px rgba(0,0,0,.7);z-index:200;overflow:hidden;display:none;backdrop-filter:blur(10px)}
.lang-dd.show{display:block}
.lang-dd button{padding:13px 22px;font-size:15px;cursor:pointer;border:none;background:transparent;color:#fff;width:100%;text-align:left;transition:background .15s}
.lang-dd button:active{background:rgba(255,255,255,.08)}
.lang-dd button.sel{background:rgba(255,215,0,.12);color:#ffd700;font-weight:700}

.main{width:100%;max-width:460px;display:flex;flex-direction:column;align-items:center;padding:0 16px 10px;z-index:10;flex:1}

.glow-orb{position:fixed;top:-80px;left:50%;transform:translateX(-50%);width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,rgba(160,100,255,.18),transparent 65%);pointer-events:none;z-index:0;animation:orbPulse 4s ease-in-out infinite}
@keyframes orbPulse{0%,100%{transform:translateX(-50%) scale(1);opacity:.6}50%{transform:translateX(-50%) scale(1.15);opacity:1}}

.mascot-area{display:flex;flex-direction:column;align-items:center;margin:4px 0 6px;position:relative}
.mascot{font-size:56px;animation:mascotBounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 15px rgba(255,160,0,.3))}
@keyframes mascotBounce{0%,100%{transform:translateY(0) rotate(-3deg)}25%{transform:translateY(-10px) rotate(3deg)}50%{transform:translateY(-2px) rotate(-2deg)}75%{transform:translateY(-8px) rotate(4deg)}}
.mascot-bubble{background:rgba(255,255,255,.92);color:#333;padding:7px 14px;border-radius:14px;font-size:12px;font-weight:700;text-align:center;max-width:200px;box-shadow:0 4px 16px rgba(0,0,0,.4);position:relative;margin-top:4px;animation:bubPop .5s ease backwards .3s}
.mascot-bubble::before{content:'';position:absolute;top:-7px;left:50%;transform:translateX(-50%);border-left:7px solid transparent;border-right:7px solid transparent;border-bottom:8px solid rgba(255,255,255,.92)}
@keyframes bubPop{0%{transform:scale(0);opacity:0}60%{transform:scale(1.08)}100%{transform:scale(1);opacity:1}}

.title-area{text-align:center;margin:8px 0}
.academy-title{font-size:26px;font-weight:900;line-height:1.2;background:linear-gradient(135deg,#ff6b6b,#ffd700,#48dbfb,#a55eea,#ff6b6b);background-size:400% 400%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:gr 5s ease infinite;filter:drop-shadow(0 2px 8px rgba(255,200,0,.2))}
@keyframes gr{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.academy-sub{font-size:12px;color:rgba(255,255,255,.4);margin-top:4px;letter-spacing:.5px}

.games-label{font-size:11px;color:rgba(255,255,255,.3);text-transform:uppercase;letter-spacing:2px;font-weight:700;margin:14px 0 8px;align-self:flex-start}
.games-grid{width:100%;display:flex;flex-direction:column;gap:10px}

.game-card{display:flex;align-items:center;gap:14px;padding:14px 16px;border-radius:18px;background:rgba(255,255,255,.04);border:1.5px solid rgba(255,255,255,.07);cursor:pointer;transition:transform .15s,background .2s,box-shadow .2s;text-decoration:none;color:#fff;position:relative;overflow:hidden}
.game-card:active{transform:scale(.97);background:rgba(255,255,255,.08)}
.game-card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--gc1,rgba(255,100,100,.06)),var(--gc2,rgba(100,150,255,.06)));pointer-events:none}
.game-card::after{content:'';position:absolute;top:0;right:0;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.015));pointer-events:none}

.gc-icon{width:50px;height:50px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:26px;flex-shrink:0;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.06);position:relative;z-index:1}
.gc-info{flex:1;min-width:0;z-index:1}
.gc-num{font-size:9px;color:rgba(255,255,255,.3);text-transform:uppercase;letter-spacing:1.5px;font-weight:700}
.gc-name{font-size:16px;font-weight:800;margin:1px 0;line-height:1.2}
.gc-desc{font-size:11px;color:rgba(255,255,255,.45);line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.gc-arrow{font-size:18px;color:rgba(255,255,255,.15);flex-shrink:0;z-index:1;transition:transform .2s}
.game-card:active .gc-arrow{transform:translateX(3px);color:rgba(255,255,255,.3)}

.bottom-deco{width:100%;text-align:center;padding:14px 0 6px;z-index:10}
.bottom-deco .garden{font-size:20px;letter-spacing:2px;filter:drop-shadow(0 2px 6px rgba(100,255,100,.15))}
.bottom-deco .bl{font-size:10px;color:rgba(255,255,255,.2);margin-top:4px}

.powered-banner{width:100%;text-align:center;padding:14px 16px 18px;z-index:10;flex-shrink:0}
.powered-inner{display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:50px;padding:8px 20px;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px)}
.powered-inner .pw-icon{font-size:16px}
.powered-inner .pw-text{font-size:11px;color:rgba(255,255,255,.4);letter-spacing:.5px;font-weight:600}
.powered-inner .pw-name{color:rgba(255,255,255,.7);font-weight:800}

.sparkle-deco{position:fixed;pointer-events:none;z-index:2;font-size:14px;opacity:0;animation:spA var(--d,3s) ease-in-out infinite}
@keyframes spA{0%,100%{opacity:0;transform:scale(.5) rotate(0)}50%{opacity:.5;transform:scale(1) rotate(180deg)}}

@media(max-height:600px){.mascot{font-size:40px}.academy-title{font-size:22px}.gc-icon{width:42px;height:42px;font-size:22px;border-radius:11px}.game-card{padding:11px 13px;gap:11px}.gc-name{font-size:14px}}
@media(min-width:500px){.main{padding:0 24px 10px}.game-card{padding:16px 20px}.academy-title{font-size:30px}}
</style>
